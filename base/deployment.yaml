kind: Deployment
apiVersion: apps/v1
metadata:
  name: dpu-management-testv1
  namespace: neo4j
  labels:
    app: dpu-management-testv1
spec:
  replicas: 1
  selector:
    matchLabels:
      app: dpu-management-testv1
  template:
    metadata:
      labels:
        app: dpu-management-testv1
        role: rolling-update
    spec:
      containers:
        - name: dpu-management-testv1
          image: bakcovn/dpu-management:test
      imagePullSecrets:
        - name: regcred
  strategy:
    type: RollingUpdate